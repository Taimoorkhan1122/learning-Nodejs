<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D animated card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of main container -->
    <div class="container">
      <div class="card">
        <div class="image">
          <div class="circle"></div>
          <img src="./adidas.png" alt="shoe 3" />
        </div>
        <div class="heading">
          <h1>Cheetah MX-1</h1>
        </div>
        <div class="details">
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        <!-- buttons section  -->
        <div class="buttons">
          <button>S</button>
          <button>M</button>
          <button>X</button>
          <button>XL</button>
          <button>XXL</button>
        </div>
        <div class="purchase">
          <button>Buy Now</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
